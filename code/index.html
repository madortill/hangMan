<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- scripts -->
    <script src="tillhang.js" type="text/javascript"></script>
    <!-- links -->
    <link rel="stylesheet" href="tillhang.css">
    <link rel="shortcut icon" href="../assets/images/homePage/tilllogoBlack.svg">
    <title>איש תלוי </title>
</head>
<body>
    <div class="bodyContainer">
        <!-- loader -->
        <div class="loader">
            <img src="../assets/images/homePage/loder.gif" alt="Loading..." />
        </div>
        <!-- tillhang -->
        <div class="tillhang bg">
        </div>
        <!-- odot -->
        <img class="odotButton" src="../assets/images/tillhang/odot.svg"/>
        <div class="aboutInfo hidden card centerItem">
            <img class="tillLogo" src="../assets/images/tillhang/tillLogo.svg">
            <div class="aboutTextContainer centerX">
                <div>אודות</div>
              <p class="p-odot">
                <span class="bold">יוזמת פרוייקט:</span>
                 סמ"ר גל גנסין</p>
              <p class="p-odot">
                <span class="bold">מנהלת פרוייקט:</span>
                 סמ"ל דורין חתוקה</p>
              <p class="p-odot">
                <span class="bold">פיתוח:</span>
                 רב"ט ניצן סלומון</p>
              <p class="p-odot">
                <span class="bold">גרפיקאית:</span>
                 רב"ט לוטם גרוס</p>
              <p class="p-odot">
                <span class="bold">רמ"ד טי"ל:</span>
                 רס"מ שלומי אוגרן</p>
            </div>
            <img class="xIcon" src="../assets/images/tillhang/back.svg" alt="x"/>
        </div>
    </div>
</body>
</html>
